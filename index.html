<body>
    <div class="content-wrapper">
        <div class="main-container">
            <h1>PaperGPT - Generate Your Research Papers</h1>
            <h4>Create a complete research document in PDF with just a title!</h4>
            <form id="pdfForm">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required placeholder="Enter the document title">
                </div>
                <br>
                <div>
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="English">English</option>
                        <option value="Spanish (Español)">Spanish (Español)</option>
                        <option value="French (Français)">French (Français)</option>
                        <option value="Català (Català)">Català (Català)</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="token">OpenAI Token:</label>
                    <input type="text" id="token" name="token" required placeholder="Enter your OpenAI token">
                </div>
                <br>
                <button type="button" id="fillDemo">Fill Fields - Demo</button>
                <button type="button" id="sendDemo" style="display:none;">Send Demo Generation</button>
            </form>
        </div>
        <br>
        <div class="github-link-container">
            <a href="https://github.com/manelcomiche/PaperGPTAgent" target="_blank" class="github-link">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="github-logo">
                <span>Visit the repository</span>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('fillDemo').addEventListener('click', function () {
            document.getElementById('title').value = "Intel·ligència artificial a l'Educació";
            document.getElementById('language').value = "Català (Català)";
            document.getElementById('token').value = "demo-token";
            document.getElementById('sendDemo').style.display = 'block';
            this.style.display = 'none';
        });

        document.getElementById('sendDemo').addEventListener('click', function () {
            window.location.href = './demo.pdf';
        });
    </script>
