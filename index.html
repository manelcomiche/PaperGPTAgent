<body>
    <div class="content-wrapper">
        <div class="main-container">
            <h1>PaperGPT - Genera els teus treballs de Recerca</h1>
            <h4>Genera un document complet de recerca en PDF només amb un títol!</h4>
            <form id="pdfForm">
                <div>
                    <label for="title">Títol:</label>
                    <input type="text" id="title" name="title" required placeholder="Introduïu el títol del document">
                </div>
                <br>
                <div>
                    <label for="language">Idioma:</label>
                    <select id="language" name="language">
                        <option value="English">English</option>
                        <option value="Spanish (Español)">Spanish (Español)</option>
                        <option value="French (Français)">French (Français)</option>
                        <option value="Català (Català)">Català (Català)</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="token">OpenAI Token:</label>
                    <input type="text" id="token" name="token" required placeholder="Introduïu el token d'OpenAI">
                </div>
                <br>
                <button type="button" id="fillDemo">Omplir Camps - Demostració</button>
                <button type="button" id="sendDemo" style="display:none;">Enviar Demostració de Generació</button>
            </form>
        </div>
        <br>
        <div class="github-link-container">
            <a href="https://github.com/manelcomiche/PaperGPTAgent" target="_blank" class="github-link">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Logo de GitHub" class="github-logo">
                <span>Visita el repositori</span>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('fillDemo').addEventListener('click', function () {
            document.getElementById('title').value = "Intel·ligència artificial a l'Educació";
            document.getElementById('language').value = "Català (Català)";
            document.getElementById('token').value = "demo-token";
            document.getElementById('sendDemo').style.display = 'block';
            this.style.display = 'none';
        });

        document.getElementById('sendDemo').addEventListener('click', function () {
            window.location.href = './demo.pdf';
        });
    </script>
